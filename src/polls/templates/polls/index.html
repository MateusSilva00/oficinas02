
<html>
    <head
        <title>Product List</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <h1>Welcome to the Product List</h1>
        <p>Here you can find the latest products.</p>

        {% if latest_product_list %}
        <h2>Latest Products</h2>
        <ul>
            {% for product in latest_product_list %}
            <img src="https://i3-imagens-prd.araujo.com.br/webp/8591/07894900027013_4.webp" alt="Coca Cola" width="100" height="100">
            <li>{{ product.name }} - R${{ product.price }}</li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No products available.</p>
        {% endif %}
    </body>

</html>
