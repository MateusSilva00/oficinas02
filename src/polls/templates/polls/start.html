{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Inicializar Compra</title>
    <style>
        .logo {
            width: 100%;
            max-width: 320px;
            height: auto;
            transition: max-width 0.3s;
        }
        .start-btn {
            background: #007bff;
            color: #fff;
            border-radius: 8px;
            padding: 16px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            min-width: 250px;
            margin-top: 24px;
        }
        .start-btn:hover {
            background: #0056b3;
        }
        
        .checkout-container {
            background: #fff;
            width: 100%;
            height: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            width: 100%;
            padding: 24px 0;
            margin: 0 auto;
            max-width: 800px;
            height: 100%;
            align-items: center;
        }

        .welcome-text {
            font-size: 1.25rem;
            color: #222;
            margin-bottom: 0;
            margin-top: 0;
            font-weight: 500;
        }

        @media (max-width: 600px) {
            .checkout-container {
                padding: 16px 4vw 24px 4vw;
                max-width: 98vw;
                gap: 20px;
            }
            .logo {
                max-width: 98vw;
                width: 98vw;
                min-width: 0;
            }
            .start-btn {
                width: 100%;
                padding: 14px;
                font-size: 1.1rem;
                min-width: unset;
            }
            .welcome-text {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <div class="logo-container">
            <img src="{% static 'imgs/logo.png' %}" alt="Logo" class="logo">
        </div>
        <p class="welcome-text">Bem-vindo! Para iniciar sua compra, clique no bot√£o abaixo.</p>
        <a href="{% url 'polls:checkout' %}" class="start-btn" style="text-align:center;display:inline-block;text-decoration:none;">Inicializar compra</a>
    </div>
</body>
</html>
