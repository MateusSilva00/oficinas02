{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicializar Compra</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Poppins', sans-serif;
            color: #333;
            box-sizing: border-box;
        }

        .checkout-container {
            text-align: center;
            background: #fff;
            padding: 50px 40px;
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            animation: fadeInScale 1s ease-out;
            position: relative;
            overflow: hidden;
        }

        .checkout-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.6s;
        }

        .checkout-container:hover::before {
            left: 100%;
        }

        @keyframes fadeInScale {
            0% { 
                transform: scale(0.8) translateY(50px); 
                opacity: 0; 
            }
            100% { 
                transform: scale(1) translateY(0); 
                opacity: 1; 
            }
        }

        .logo {
            width: 220px;
            max-width: 100%;
            margin-bottom: 40px;
            transition: transform 0.4s ease;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.1));
        }

        .logo:hover {
            transform: scale(1.08) rotate(2deg);
        }

        .welcome-text {
            font-size: 1.2rem;
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 600;
            line-height: 1.4;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #3498db;
            width: 0;
            animation: typing 4s steps(60) 1s forwards, blink 0.75s step-end infinite;
            margin: 0 auto 30px;
        }

        @keyframes typing {
            0% { width: 0; }
            100% { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        .subtitle {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-bottom: 40px;
            font-weight: 400;
            opacity: 0;
            animation: fadeInUp 1s ease 5s forwards;
        }

        @keyframes fadeInUp {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .start-btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: #fff;
            border: none;
            border-radius: 15px;
            padding: 20px 50px;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-width: 100%;
            width: fit-content;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.3);
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeInUp 1s ease 5.5s forwards;
            box-sizing: border-box;
        }

        .start-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .start-btn:hover::before {
            left: 100%;
        }

        .start-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 35px rgba(52, 152, 219, 0.4);
        }

        .start-btn:active {
            transform: translateY(-2px) scale(1.02);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 40px;
            opacity: 0;
            animation: fadeInUp 1s ease 6s forwards;
        }

        .feature {
            background: #f8f9fa;
            padding: 20px 15px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-3px);
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .feature-text {
            font-size: 0.9rem;
            color: #666;
            font-weight: 500;
        }

        /* Responsividade aprimorada */
        @media (max-width: 1024px) {
            .checkout-container {
                padding: 40px 35px;
                max-width: 550px;
            }
            
            .logo {
                width: 200px;
            }
            
            .welcome-text {
                font-size: 1.6rem;
            }
            
            .start-btn {
                padding: 18px 40px;
                font-size: 1.2rem;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .checkout-container {
                padding: 35px 25px;
                max-width: 90%;
                border-radius: 20px;
            }
            
            .logo {
                width: 170px;
                margin-bottom: 30px;
            }
            
            .welcome-text {
                font-size: 1.4rem;
                white-space: normal;
                border-right: none;
                width: auto;
                animation: fadeInUp 1s ease 1s forwards;
            }
            
            .subtitle {
                font-size: 1rem;
                margin-bottom: 30px;
            }
            
            .start-btn {
                width: 100%;
                min-width: auto;
                padding: 18px 30px;
                font-size: 1.2rem;
            }
            
            .features {
                grid-template-columns: 1fr;
                gap: 15px;
                margin-top: 30px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .checkout-container {
                padding: 30px 20px;
                border-radius: 16px;
            }
            
            .logo {
                width: 140px;
                margin-bottom: 25px;
            }
            
            .welcome-text {
                font-size: 1.2rem;
                margin-bottom: 20px;
            }
            
            .subtitle {
                font-size: 0.9rem;
                margin-bottom: 25px;
            }
            
            .start-btn {
                padding: 16px 25px;
                font-size: 1.1rem;
            }
            
            .feature {
                padding: 15px 10px;
            }
            
            .feature-icon {
                font-size: 1.5rem;
            }
            
            .feature-text {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 360px) {
            .checkout-container {
                padding: 25px 15px;
            }
            
            .welcome-text {
                font-size: 1.1rem;
            }
            
            .start-btn {
                padding: 14px 20px;
                font-size: 1rem;
            }
        }

        /* AnimaÃ§Ã£o para dispositivos com movimento reduzido */
        @media (prefers-reduced-motion: reduce) {
            .checkout-container {
                animation: none;
            }
            
            .welcome-text {
                animation: none;
                border-right: none;
                width: auto;
                white-space: normal;
            }
            
            .subtitle, .start-btn, .features {
                animation: none;
                opacity: 1;
            }
        }
    </style>
</head>

</body>
</html>
